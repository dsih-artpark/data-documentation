multiple_tables: True

tables:
  ka-nivedi-seromon-monthly-sum:
    fields:
      metadata.recordID:
        description: 'UUID generated using UUID4 from Python 3'
        comments:
        access: True
      metadata.diseaseName:
        description: 'WHO ICD-11 disease name'
        comments:
        access: True
      metadata.diseaseCode:
        description: 'WHO ICD-11 disease code'
        comments:
        access: True
      metadata.month:
        description: 'Month of summary'
        comments:
        access: True
      metadata.year:
        description: 'Year of summary'
        comments:
        access: True
      location.country.ID:
        description: 'Country ID constructed using ISO 3166 alpha-2 code. e.g. country_IN for India'
        comments:
        access: True
      location.country.name:
        description: 'Country Name from ISO 3166'
        comments:
        access: True
      location.admin.hierarchy:
        description: 'Whether Revenue or ULB admin hierarchy'
        comments: 'admin_0 if unknown'
        access: True
      location.admin1.ID:
        description: 'State ID or Union Territory ID constructed from Local Government Directory in India. Unique across the country.'
        comments:
        access: True
      location.admin1.name:
        description: 'State or Union Territory Name, as per Local Government Directory in India'
        comments:
        access: True
      location.admin2.ID:
        description: 'District ID constructed from Local Government Directory in India. Unique across the country.'
        comments: 'If a district has LGD code 525, the ID is district_525. admin_0 if unknown.'
        access: True
      location.admin2.name:
        description: 'District Name, as per Local Government Directory'
        comments: 'If corresponding ID is admin_0 (unknown), the name provided in the raw dataset is retained.'
        access: True
      prevac.sample:
        description: 'Number of samples tested pre-vaccination'
        comments:
        access: True
      prevac.positive.A.cnt:
        description: 'Number of pre-vaccination samples positive for A-type virus'
        comments:
        access: True
      prevac.positive.A.pct:
        description: 'Percentage of pre-vaccination samples positive for A-type virus (calc)'
        comments: 'computed as prevac.positive.A.cnt/prevac.sample * 100'
        access: True
      prevac.positive.O.cnt:
        description: 'Number of pre-vaccination samples positive for O-type virus'
        comments:
        access: True
      prevac.positive.O.pct:
        description: 'Percentage of pre-vaccination samples positive for O-type virus (calc)'
        comments: 'computed as prevac.positive.O.cnt/prevac.sample * 100'
        access: True
      prevac.positive.asia1.cnt:
        description: 'Number of pre-vaccination samples positive for Asia1-type virus'
        comments:
        access: True
      prevac.positive.asia1.pct:
        description: 'Percentage of pre-vaccination samples positive for Asia1-type virus (calc)'
        comments: 'computed as prevac.positive.asia1.cnt/prevac.sample * 100'
        access: True
      postvac.sample:
        description: 'Number of samples tested post-vaccination'
        comments:
        access: True
      postvac.positive.A.cnt:
        description: 'Number of post-vaccination samples positive for A-type virus'
        comments:
        access: True
      postvac.positive.A.pct:
        description: 'Percentage of post-vaccination samples positive for A-type virus (calc)'
        comments: 'computed as postvac.positive.A.cnt/postvac.sample * 100'
        access: True
      postvac.positive.O.cnt:
        description: 'Number of post-vaccination samples positive for O-type virus'
        comments:
        access: True
      postvac.positive.O.pct:
        description: 'Percentage of post-vaccination samples positive for O-type virus (calc)'
        comments: 'computed as postvac.positive.O.cnt/postvac.sample * 100'
        access: True
      postvac.positive.asia1.cnt:
        description: 'Number of post-vaccination samples positive for Asia1-type virus'
